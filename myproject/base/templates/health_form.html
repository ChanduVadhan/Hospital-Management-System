{% extends 'main.html' %}
{% block content %}

<center>

<h2>Patient Registration Form</h2>

<!-- Success message display -->
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-success" style="color: green; font-weight: bold;">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" required>
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
    
    <label for="state">State:</label>
    <input type="text" id="state" name="state" required>
    
    <label for="aadhaar">Aadhaar Number:</label>
    <input type="text" id="aadhaar" name="aadhaar" required>
    
    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="health_problem">Health Problem:</label>
    <textarea id="health_problem" name="health_problem" rows="4" required></textarea>
    
    <label for="date_of_visit">Date of Visit:</label>
    <input type="text" id="date_of_visit" name="date_of_visit" readonly>
    
    <button type="submit">Submit</button>
</form>

</center>

{% endblock content %}
