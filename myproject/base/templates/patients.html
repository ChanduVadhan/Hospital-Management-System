{% extends 'main.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Patients Record</h2>


    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Phone</th>
                    <th>State</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <td>{{ i.id }}</td>
                    <td>{{ i.full_name }}</td>
                    <td>{{ i.phone }}</td>
                    <td>{{ i.state }}</td>
                    <td>
                        <a href="{% url 'patient_details' i.id %}" class="btn btn-sm btn-info">Details</a>
                        <a href="{% url 'edit' i.id %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'delete_record' i.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No records found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
    </div>
</div>    
{% endblock content %}
